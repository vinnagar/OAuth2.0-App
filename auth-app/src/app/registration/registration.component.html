<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" formControlName="firstname" class="form-control" required autofocus />
                <!-- <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" /> -->
                <div *ngIf="f.firstname.invalid && f.firstname.touched" class="alert alert-danger">
                    First Name is required
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" formControlName="lastname" class="form-control" required autofocus />
                <!-- <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" /> -->
                <div *ngIf="f.lastname.invalid && f.lastname.touched" class="alert alert-danger">
                    <div *ngIf="f.lastname.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailId">emailId</label>
                <input type="email" formControlName="emailId" class="form-control" required autofocus />
                <!-- <input type="email" formControlName="emailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" /> -->
                <div *ngIf="f.emailId.invalid && f.emailId.touched" class="alert alert-danger">
                    <!-- EmailId is not valid -->
                    <div *ngIf="f.emailId.errors.required">EmailId is required</div>
                    <div *ngIf="f.emailId.errors.email">EmailId is not valid</div>
                    
                </div>
            </div>

            <div class="form-group">

                <label for="role">Role:</label>
    
                <select formControlName="role" class="form-control">
    
                    <option disabled>Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="SUBADMIN">Sub Admin</option>
                    <option value="USER">User</option>
    
                </select>
    
                <div *ngIf="f.role.touched && f.role.invalid" class="alert alert-danger">
    
                    <div *ngIf="f.role.errors.required">Role Name is required.</div>
    
                </div>
    
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" required/>
                <!-- <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" /> -->
                <div  *ngIf="f.password.invalid && f.password.touched" class="alert alert-danger">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="sign-up" [disabled]="loading" [disabled]="!registerForm.valid"  class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                 
                <a routerLink="/login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
